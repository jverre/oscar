<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Chat Capture</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <h1>💬 Captured Chats</h1>
    <div class="stats">
      <span id="chatCount">0 chats</span>
    </div>
  </div>
  
  <div id="emptyState" class="empty-state">
    <div class="empty-icon">📝</div>
    <h3>No chats captured yet</h3>
    <p>Go to ChatGPT and type "share" in the input field to capture a conversation.</p>
  </div>
  
  <div id="chatList" class="chat-list"></div>
  
  <div class="footer">
    <button id="clearAll" class="clear-btn" title="Clear all captured chats">
      🗑️ Clear All
    </button>
    <button id="exportAll" class="export-btn" title="Export all chats as JSON">
      📋 Export
    </button>
  </div>
  
  <!-- Chat Detail Modal -->
  <div id="chatModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Chat Details</h2>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <div id="chatMessages" class="chat-messages"></div>
      </div>
      <div class="modal-footer">
        <button id="copyChat" class="btn-primary">📋 Copy</button>
        <button id="exportChat" class="btn-secondary">💾 Export</button>
        <button id="deleteChat" class="btn-danger">🗑️ Delete</button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
